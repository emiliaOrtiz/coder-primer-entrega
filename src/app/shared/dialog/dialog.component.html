<h1 mat-dialog-title>Agregar Estudiante</h1>
<div mat-dialog-content>
    <form class="Flex flex-column" [formGroup]="studentForm">
        <div class="mb-2">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input [formControl]="firstNameControl" matInput>
            </mat-form-field>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Lastname</mat-label>
            <input [formControl]="lastNameControl" matInput>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">cancelar</button>
    <button mat-button [mat-dialog-close]="studentForm.value">Aceptar</button>
</div>
