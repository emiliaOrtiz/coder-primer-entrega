
<div class="card text-bg-light mb-3">
    <div class="card-header">
    <section>
        <div class="example-button-row">
          <div class="example-flex-container">
            <button mat-icon-button color="primary" routerLink="home" matTooltip="Go to Home Page" aria-label="Example icon button with a home icon">
              <mat-icon>home</mat-icon>
            </button>
            <button  mat-icon-button color="primary" routerLink="auth" matTooltip="iniciar Seccion" Log In Account aria-label="Example icon button with a menu icon">
                <mat-icon>account_circle</mat-icon>
            </button>
            <button [disabled]="buttonStateFuntion()" (click)="addStudent()" mat-icon-button color="primary" matTooltip="Add Alumn" aria-label="Button that displays a tooltip when focused or hovered over">
              <mat-icon>plus_one</mat-icon>
            </button>
          </div>
        </div>
      </section>
    </div>
    
    <div class="card-body">
        <table table mat-table [dataSource]="students">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Nro. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Lastname </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> edit</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="editStudent(element)" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="removeStudent(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
